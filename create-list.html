<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/styles/share.css" />
    <link
      rel="icon"
      href="https://redberry.international/wp-content/uploads/2021/05/cropped-favicon-32x32.png"
      sizes="32x32"
    />

    <title>Create list</title>
  </head>
  <body>
    <header class="header-container">
      <a class="arrow-img" href="./index.html"
        ><img
          src="./asset/Images/back-arrow.png"
          alt="back-arrow"
      /></a>
      <div class="header-text-info">
        <div class="header-main-text">
        <h2 class="header-text active">თანამშრომლის ინფო</h2>
        <a href="./laptop-specs.html" class="header-text hidden">ლეპტოპის მახასიათებლები</a>
      </div>
        <h3 class="bottom-text">1/2</h3>
      </div>
    </header>
    <main>
      <form class="form-container">
        <ul class="first-ul">
          <div class="nameSurname">
            <li class="input-container">
              <label for="name">სახელი</label>
              <input
                class="input-class"
                type="text"
                name="name"
                id="name"
                placeholder="გრიშა"
              />
              <span class="input-bottom-text"
                >მინიმუმ 2 სიმბოლო, ქართული ასოები</span
              >
            </li>
            <li class="input-container">
              <label for="surname">გვარი</label>
              <input
                class="input-class"
                type="text"
                name="surname"
                id="surname"
                placeholder="ბაგრატიონი"
              />
              <span class="input-bottom-text"
                >მინიმუმ 2 სიმბოლო, ქართული ასოები</span
              >
            </li>
          </div>
          <li>
            <select name="team" id="team_id">
              <option selected disabled value="team">თიმი</option>
              
            </select>
          </li>
          <li>
            <select name="position" id="position_id" disabled>
              <option  class="disabled" selected disabled value="position">პოზიცია</option>
              
            </select>
          </li>
          <li class="input-container full-width">
            <label for="email">მეილი</label>
            <input
              class="input-class"
              type="email"
              id="email"
              name="email"
              placeholder="grish666@redberry.ge"
            />
            <span class="input-bottom-text"
              >უნდა მთავრდებოდეს @redberry.ge-ით</span
            >
          </li>
          <li class="input-container full-width">
            <label for="phone_number">ტელეფონის ნომერი</label>
            <input
              class="input-class"
              type="tel"
              id="phone_number"
              name="phone_number"
              placeholder="+995 598 00 07 01"
            />
            <span class="input-bottom-text">ქართული მობ-ნომრის ფორმატი</span>
          </li>
          <button id="nextButton" class="next">შემდეგი</button>
        </ul>
      </form>
      <img class="desktop-logo" src="./asset/Images/logo-desktop.png" alt="desktop-logo">
    </main>
    <script src="./script/main.js"></script>
    <script src="./script/create-list.js"></script>
  </body>
</html>
