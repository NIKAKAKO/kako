<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/styles/share.css" />
    <link
      rel="icon"
      href="https://redberry.international/wp-content/uploads/2021/05/cropped-favicon-32x32.png"
      sizes="32x32"
    />

    <title>Create list</title>
  </head>
  <body>
    <header class="header-container">
      <a class="arrow-img" href="./index.html"
        ><img
          src="./asset/Images/back-arrow.png"
          alt="back-arrow"
      /></a>
      <div class="header-text-info">
        <div class="header-main-text">
          <a href="./create-list.html" class="header-text hidden">თანამშრომლის სია</a>
        <h2 class="header-text active">ლეპტოპის მახასიათებლები</h2>
      </div>
        <h3 class="bottom-text">2/2</h3>
      </div>
    </header>

    <main>

      <form class="laptop-specs" action="" method="post">
        <ul class="second-ul">
          <li>
            <label class="upload-img" for="img">
              <input
                class="hidden-input"
                type="file"
                id="img"
                name="img"
                accept="image/*"
              />
              <p class="text-for-img-upload">ლეპტოპის ფოტოს ატვირთვა</p>
              <p class="upload-img-hidden">ჩააგდე ან ატვირთე ლეპტოპის ფოტო</p>
               <button class="upload-class">ატვირთვა</button>
            </label>
            <div class="laptop-name-brand">
            <div class="input-container input-halp">
            <label for="laptopname">ლეპტოპის სახელი</label>
            <input
              class="input-class"
              type="text"
              name="firstname"
              placeholder="HP"
            />
            <span class="input-bottom-text laptop-names"
              >ლათინური ასოები, ციფრები, !@#$%^&*()_+=</span
            >
          </div>
          <div class="select-div">
            <select name="team" id="laptopBrand">
              <option class="disabled" selected disabled value="">
                ლეპტოპის ბრენდი
              </option>
              <option value="development">დეველოპმენტი</option>
              <option value="hr">HR</option>
              <option value="sales">გაყიდვები</option>
              <option value="design">დიზაინი</option>
              <option value="marketing">მარკეგინგი</option>
            </select>
          </div>
        </div>
          </li>
          <li>
            <div class="cpu-core-theard">
            <div class="cpu">
              <select name="cpu" id="cpu">
                <option class="disabled" selected disabled value="">CPU</option>
                <option value="development">დეველოპმენტი</option>
                <option value="hr">HR</option>
                <option value="sales">გაყიდვები</option>
                <option value="design">დიზაინი</option>
                <option value="marketing">მარკეგინგი</option>
              </select>
            </div>
            <div class="input-container cpu-core">
              <label for="core">CPU-ს ბირთვი</label>
              <input
                class="input-class"
                type="text"
                name="core"
                placeholder="14"
              />
              <span class="input-bottom-text laptop-names">მხოლოდ ციფრები</span>
            </div>
            <div class="input-container cpu-theards">
              <label for="cputhread">CPU-ს ნაკადი</label>
              <input
                class="input-class"
                type="text"
                name="cputhread"
                placeholder="365"
              />
              <span class="input-bottom-text laptop-names">მხოლოდ ციფრები</span>
            </div>
          </div>
            <div class="input-container">
              <label for="ram">ლეპტოპის RAM (GB)</label>
              <input
                class="input-class"
                type="text"
                name="ram"
                placeholder="16"
              />
              <span class="input-bottom-text laptop-names">მხოლოდ ციფრები</span>
            </div>
            
            <div class="radio-buttons"> 
            <label class="radio" for="radio">მეხსიერების ტიპი </label>
            <div class="radio-button-container">
              <input type="radio" id="sdd" name="choose" value="SSD" />
              <label for="sdd">SSD</label>
              <input type="radio" id="hdd" name="choose" value="HDD" />
              <label for="hdd">HDD</label>
            </div>
          </div>
          </li>

          <li class="date-container">
            <div>
              <label id="saledate" for="date"> შეძენის რიცხვი (არჩევითი) </label>
              <input
                class="input-class"
                type="date"
                placeholder="დდ/თთ/წწწწ"
                lang="ge-CA"
              />
           </div>
            <div class="input-container">
              <label id="laptopPrice" for="laptopprice">ლეპტოპის ფასი</label>
              <input
                class="input-class price-laptop"
                type="text"
                name="laptopprice"
                placeholder="0000"
              />
            <span class="input-bottom-text laptop-names">მხოლოდ ციფრები</span>
            </div>
            <div class="radio-buttons">
              <label class="radio" for="radio">მდგომარეობა</label>
              <div class="radio-button-container">
                <input type="radio" id="new" name="choose" value="new" />
                <label for="new">ახალი</label>
                <input type="radio" id="used" name="choose" value="used" />
                <label for="used">მეორადი</label>
              </div>
            </div>
            <div class="bottom-button-container">
              <a href="./create-list.html" class="back-button">უკან</a>
            <div class="button-saved">
          
              <button class="next">დამახსოვრება</button>
              <div>
          </div>
          </li>
          
          


        </ul>
      </form>
    </main>
  </body>
</html>
