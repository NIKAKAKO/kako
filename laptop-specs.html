<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/styles/share.css" />
    <link
      rel="icon"
      href="https://redberry.international/wp-content/uploads/2021/05/cropped-favicon-32x32.png"
      sizes="32x32"
    />

    <title>Laptop specs</title>
  </head>
  <body>
    <header class="header-container">
      <a class="arrow-img" href="./index.html"
        ><img
          src="./asset/Images/back-arrow.png"
          alt="back-arrow"
      /></a>
      <div class="header-text-info">
        <div class="header-main-text">
          <a href="./create-list.html" class="header-text hidden">თანამშრომლის სია</a>
        <h2 class="header-text active">ლეპტოპის მახასიათებლები</h2>
      </div>
        <h3 class="bottom-text">2/2</h3>
      </div>
    </header>

    <main>

      <form class="laptop-specs">
        <ul class="second-ul">
          <li>
            <label class="upload-img" for="laptop_image">
              <input
                class="hidden-input"
                type="file"
                id="laptop_image"
                name="laptop_image"
                accept="image/*"
              />
              <p class="text-for-img-upload">ლეპტოპის ფოტოს ატვირთვა</p>
              <p class="upload-img-hidden">ჩააგდე ან ატვირთე ლეპტოპის ფოტო</p>
               <button class="upload-class">ატვირთვა</button>
            </label>
            <div class="laptop-name-brand">
            <div class="input-container input-halp">
            <label for="laptopname">ლეპტოპის სახელი</label>
            <input
              class="input-class"
              type="text"
              name="laptopname"
              id="laptop_name"
              placeholder="HP"
            />
            <span class="input-bottom-text laptop-names"
              >ლათინური ასოები, ციფრები, !@#$%^&*()_+=</span
            >
          </div>
          <div class="select-div">
            <select name="laptop_brand" id="laptop_brand_id">
              <option class="disabled" selected disabled value="laptop_brand">
                ლეპტოპის ბრენდი
              </option>
              
            </select>
          </div>
        </div>
          </li>
          <li>
            <div class="cpu-core-theard">
            <div class="cpu">
              <select name="cpu" id="laptop_cpu">
                <option class="disabled" selected disabled value="cpu">CPU</option>
               
              </select>
            </div>
            <div class="input-container cpu-core">
              <label for="laptop_cpu_cores">CPU-ს ბირთვი</label>
              <input
                class="input-class"
                type="number"
                name="laptop_cpu_cores"
                id="laptop_cpu_cores"
                placeholder="14"

              />
              <span class="input-bottom-text laptop-names">მხოლოდ ციფრები</span>
            </div>
            <div class="input-container cpu-theard">
              <label for="laptop_cpu_threads">CPU-ს ნაკადი</label>
              <input
                class="input-class"
                type="number"
                name="laptop_cpu_threads"
                id="laptop_cpu_threads"
                placeholder="365"
              />
              <span class="input-bottom-text laptop-names">მხოლოდ ციფრები</span>
            </div>
          </div>

          <div class="radio-box">
            <div class="input-container">
              <label for="laptop_ram">ლეპტოპის RAM (GB)</label>
              <input
                class="input-class"
                type="number"
                name="laptop_ram"
                id="laptop_ram"
                placeholder="16"
              />
              <span class="input-bottom-text laptop-names">მხოლოდ ციფრები</span>
            </div>
            
            <div class="radio-buttons"> 
            <label class="radio" for="sdd">მეხსიერების ტიპი </label>
            <div class="radio-button-container laptop_hard_drive_type">
              <input type="radio" id="sdd" name="laptop_hard_drive_type" value="SSD" />
              <label for="sdd">SSD</label>
              <input type="radio" id="hdd" name="laptop_hard_drive_type" value="HDD" />
              <label for="hdd">HDD</label>
            </div>
          </div>
        </div>
          </li>

          <li class="date-container">
            <div class="bottom-radio-box">
            <div class="sale-date-cont">
              <label  for="laptop_purchase_date"> შეძენის რიცხვი (არჩევითი) </label>
              <input
                class="input-class"
                type="text"
                id="laptop_purchase_date"
                placeholder="დდ/თთ/წწწწ"
                lang="ge-CA"
              />
           </div>
           
            
              <div class="input-container">
                <label id="laptopPrice" for="laptop_price">ლეპტოპის ფასი</label>
                <input
                  class="input-class price-laptop"
                  type="number"
                  id="laptop_price"
                  placeholder="0000"
                />
              <span class="input-bottom-text laptop-names">მხოლოდ ციფრები</span>
              </div>
            </div>
              <div class="radio-buttons">
                <label class="radio" for="new">მდგომარეობა</label>
                <div class="radio-button-container laptop_state">
                  <input type="radio" id="new" name="laptop-state" value="new" />
                  <label for="new">ახალი</label>
                  <input type="radio" id="used" name="laptop-state" value="used" />
                  <label for="used">მეორადი</label>
                </div>
              </div>
            
          
            <div class="bottom-button-container">
              <a href="./create-list.html" class="back-button">უკან</a>
            <div class="button-saved">
          
              <button class="next">დამახსოვრება</button>
              <div>
          </div>
          </li>
        </ul>
      </form>
      <img class="desktop-logo" src="./asset/Images/logo-desktop.png" alt="desktop-logo">
    </main>
    <script src="./script/laptop-specs.js"></script>
  </body>
</html>
